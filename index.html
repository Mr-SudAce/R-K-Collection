<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/webp" href>
        <title></title>
    </head>
    <body>
        <div class="container">
            <div id="navbar"></div>
            <div id="imageSlider"></div>
            <div id="productGrid"></div>
            <div id="footer"></div>
        </div>
 
        <script>
        // load css
        const cssFile = [
            "/navbar.css",
            "/footer.css",
            "/main.css",
            "/imageSlider.css",
            "/productGrid.css",
        ];
        cssFile.forEach(file => {
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "css" + file;
            document.head.appendChild(link);
        });
        
    
        // load js
        const jsFile = [
            "/navbar.js",
            "/footer.js",
            "/main.js",
            "/productGrid.js",
        ];
        jsFile.forEach(file => {
            const script = document.createElement("script");
            script.src = "js" + file;
            document.body.appendChild(script);
        });
    
    </script>
    </body>

</html>
